
<html>
  <head>
    <title>MobileNet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <body>
    <center>
      <div class="col-xs-12">
        <h1 id="headingDiv">Image Recognition App
          <img src="logo.gif">

        <label>Webcam View- </label>

      <div class="mainDiv col-sm-6 col-md-6 col-lg-6 col-xs-12">
        <label>Snapshot- </label>
        <div id="result"></div>
        <button class="btn btn-success" onclick="check()">Check</button>
      </div>

      <div class="col-sm-6 col-xs-12" id="footerDiv">
        <h4 class="col-sm-6 col-xs-12"><img src="blub.gif" id="imgLogoBlub">
        <span id="objectName"></span>
        </h4>
        </div>

        <div id="copyRightFooterDiv">
          Developer-Nanya Gupta
        </div>

<script src="main.js"></script>
